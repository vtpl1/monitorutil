syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.videonetics.data_models.monitorservice.protos";
option java_outer_classname = "MonitorServiceProtos";

package resource;
import "interfaces/status.proto";

service MonitorService
{
    rpc SetStatus(SetStatusRequest) returns (SetStatusResponse) {}
}

message SetStatusRequest
{
    ClusterStatus cluster_status = 1;
}

message SetStatusResponse
{
    int64 error_code = 1;
}